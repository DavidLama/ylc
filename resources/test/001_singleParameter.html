<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="yellowCode.min.js"></script>
</head>

<body>

    <h1>Single parameter</h1>
    <p id="paragraph1" data-ylcBind="text: paragraph1Text"></p>

    <script>

        var controller = {
            init: function(model) {
                model.paragraph1Text = "This is paragraph 1 text.";
            }
        };

        $("#paragraph1").yellowCode(controller);

    </script>

</body>

</html>
